profile:
  show: true
  order: 1
  title: Profile
  description: |
    My interest is the elucidation of the evolutionary history of natural populations, with a focus in species delimitation, phylogenetic relationships, and population genomics. To address these topics, I use model-based analytical methods that integrate genetic, phenotypic, and ecogeographic data, recognizing that evolutionary processes operate across multiple dimensions. Throughout my Ph.D., I integrated phylogeographic and systematic approaches in the study of Patagonian <i>Liolaemus</i> lizards. While I mostly study reptiles, I am eager to work on a diversity of model systems to answer fundamental questions in evolution.

