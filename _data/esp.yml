profile:
  show: true
  order: 1
  title: Perfil
  description: |
    Mi interés se centra en la elucidación de la historia evolutiva de poblaciones naturales, con especial atención a la delimitación de especies, relaciones filogenéticas y procesos de diferenciación poblacional. Para abordar estos temas, utilizo enfoques analíticos basados en modelos evolutivos que integran datos genéticos, fenotípicos y ecogeográficos, reconociendo que los procesos evolutivos actúan a través de múltiples dimensiones y escalas temporales. Durante mi doctorado, integré herramientas de filogeografía y sistemática para estudiar la diversificación de lagartijas patagónicas del género <i>Liolaemus</i>, combinando datos genómicos y fenotípicos. Este trabajo me permitió explorar patrones de divergencia y conectividad poblacional y dinámicas de colonización en ambientes extremos. Actualmente, en mi etapa postdoctoral, amplío mi investigación al estudio de gecos australes, enfocándome en la delimitación de especies y en el entendimiento de los procesos ecológicos y evolutivos que moldean su diversidad genética y fenotípica.
    Aunque mi trayectoria se ha centrado principalmente en reptiles, estoy interesado en extender estos enfoques a otros sistemas biológicos que permitan responder preguntas fundamentales sobre los procesos de especiación y adaptación.

